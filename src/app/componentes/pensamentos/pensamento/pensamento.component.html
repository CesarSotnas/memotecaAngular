<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono pensamento-p">
  <img
    src="../../../../assets/Imagens do curso/{{ pensamento.modelo }}.png"
    alt="Aspas coloridas"
  />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="editar">
      <img
        src="../../../../assets/Imagens do curso/icone-editar.png"
        alt="Ícone de editar"
      />
    </button>
    <button class="excluir">
      <img
        src="../../../../assets/Imagens do curso/icone-excluir.png"
        alt="Ícone de editar"
      />
    </button>
  </div>
</div>
